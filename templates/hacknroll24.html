<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<head>
    <title>CyberSleuth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/script.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.projectname {
    font-family:'Poppins';
    color:#0014ef; 
    font-weight:900;
    text-align:center;
    padding-top:10%; 
    padding-bottom:2%;
    letter-spacing:2px; 
}
.projectdesc{
    font-family:'Poppins';
    color:#cbc1c1ce;
    font-weight:200;
    text-align:center;
    letter-spacing:5px;
}
.transparent-button{
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4b5f9f;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.transparent-button:hover{
    background-color:#243770;
}
.buttontext{
    font-family:'Poppins';
    color:#4b5f9f;
    font-size:16px;
    text-align:center;
    letter-spacing:0.5px;
}

</style>
</head>

    <body style="background-color: #000000;">
        <br>
        <!-- Project Title and Description -->
        <div class="projectname">
            <h1><span style="font-size:100px; border-width:0.4px; border-style:solid; border-color:#0014ef; padding-top:4px; padding-bottom:4px; padding-left: 200px; padding-right: 200px;"><b>D-FAKE</b></h1>
        </div>

        <div class="projectdesc">
            <h6><span style="font-size:20px; margin-top:5px; margin-bottom:5px;">Harnessing AI for Deepfake Detection</h6>
        </div>

        <!-- Blob Image -->
        <img src="{{url_for('static', filename='/headerblob.png')}}" style="width:128px;height:128px;position:relative;top:-120px;left:1050px;object-fit:cover;z-index:10;">
        <img src="{{url_for('static', filename='/flatblob.png')}}" style="width:180px;height:180px;position:relative;top:-300px;left:130px;object-fit:cover;z-index:10;">
        
        
        <!-- Image Authenticity Button -->
        <div class="buttontext">
            <p><span style="position:relative;top:-80px;left:-22px;border:solid;border-width:2px;border-color:#4b5f9f;padding:10px;">Verify image</p>
        </div>
        <button type="button" class="transparent-button" style="margin-left:4px;position:relative;top:-132px;left:825px;object-fit:cover;">&#x27F6</button>
        </div>
        
        <div id="hasUploaded1" class="mb-3">
            {% if image_base64 %}
                <div id="uploadedImage">
                    <img src="data:image/png;base64,{{image_base64}}" alt="Uploaded Image">
                </div>
            {% endif %}
        </div>

        
        <!-- Video Authenticity Button -->
        <div class="video-buttontext">
            <p><span style="position:relative;top:-90px;left:-21px;border:solid;border-width:2px;border-color:#4b5f9f;padding:10px;">Verify video</p>
        </div>
        <button type="button" class="transparent-button" style="margin-left:4px;position:relative;top:-141px;left:825px;object-fit:cover;" onclick="uploadVideo()">&#x27F6</button>
        </div>  
        <script>
            function uploadVideo() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.mp4';
                input.onchange = function(event) {
                    const file = event.target.files[0];
                    const formData = new FormData();
                    formData.append('video', file);
                    
                    fetch('/save-video', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Video uploaded successfully');
                        } else {
                            console.error('Failed to upload video');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                };
                
                input.click();
            }
        </script>

    </body>
</html>
